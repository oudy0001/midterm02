<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>MidOudy</title>
<!--    <link href='http://fonts.googleapis.com/css?family=Raleway|Cinzel+Decorative' rel='stylesheet' type='text/css'>-->
    </head>
    <body>
        <div class="app">
            <div id="navbar" class="clearfix">

        <ul>
            <li id="mapIcon" class="tab">
                <svg viewBox="0 0 50 50" enable-background="new 0 0 50 50" xml:space="preserve">
                    <circle fill="none" stroke="#007ded" stroke-width="1.5512" stroke-miterlimit="10" cx="25" cy="25" r="17.5" />
                    <circle fill="none" stroke="#007ded" stroke-width="1.1634" stroke-miterlimit="10" cx="25" cy="25" r="13.1" />
                    <line fill="none" stroke="#007ded" stroke-width="2" stroke-miterlimit="10" x1="25" y1="14" x2="25" y2="2" />
                    <line fill="none" stroke="#007ded" stroke-width="2" stroke-miterlimit="10" x1="25" y1="48" x2="25" y2="36" />
                    <line fill="none" stroke="#007ded" stroke-width="2" stroke-miterlimit="10" x1="14" y1="25" x2="2" y2="25" />
                    <line fill="none" stroke="#007ded" stroke-width="2" stroke-miterlimit="10" x1="48" y1="25" x2="36" y2="25" />
                </svg>
            </li>
            <li id="homeIcon" class="tab active">
                <svg viewbox="0 0 50 50">
                    <path stroke="#007ded" fill="none" stroke-width="2" d="M25,5,l20,15,l-5,0,l0,20,l-10,0l0-10,s-5-5-10,0l0,10,l-10,0l0-20,l-5,0z"></path>
                </svg>
            </li>

        </ul>
    </div>
          
            <div id="pages">

        <div id="home" class="active" data-role="page">
            <h1>Home</h1>
            <div id="hammerOutput"></div>
            <div id="contactContainer">
                <h5 id="btn">Tap here for random contact</h5>
                <p>I can see your contacts. Here's one of them to prove it.</p>
                <ul id="contactOutput">Contact not here yet.</ul>
            </div>
        </div>
        <div id="map" class="hidden" data-role="page">
            <h1>Location</h1>
            <div id="MapWrapper">
            <div id="theMap"></div>
            <div id="MapOutput"></div>
                <p id="waitMessageOut">Please wait while your map loads.</p>
            </div>
            <p>This is where you are on a map.</p>
        </div>
        <div id="contact" class="hidden" data-role="page">
            <div id="contactWrapper">
                <h1 id="contactNameHolder"></h1>
                <p id="contactNumberHolder1"></p>
                <p id="contactNumberHolder2"></p>
            </div>
        </div>
    </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyDtfYrkY1uF9SVtoR_rN7V7KDnvyRHZChA&sensor=false">
</script>
        <script type="text/javascript" src="js/hammer.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
